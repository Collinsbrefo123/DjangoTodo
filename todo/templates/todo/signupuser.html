{% extends 'todo/base.html' %}



{% block title %} Signup User{% endblock %}


{% block contents %}

    <div class="pt-5 bg-light login">
        <h2 class="text-center text-dark">Sign up page</h2>
        <div class="pt-2 mx-auto container formss">
            <h4 class="alert-danger">{{ error }}</h4>
            <form method="POST">
                {% csrf_token %}
                <div class="form-group ">
                    <input type="text" name="username" placeholder="Username" class="form-control" id="exampleUsername"
                           aria-describedby="emailHelp" required>
                </div>
                <div class="form-group ">
                    <input type="text" name="first_name" placeholder="Firstname" class="form-control"
                           id="exampleUsername"
                           aria-describedby="emailHelp" required>
                </div>

                <div class="form-group ">
                    <input type="text" name="last_name" placeholder="Lastname" class="form-control" id="exampleUsername"
                           aria-describedby="emailHelp" required>
                </div>
                <div class="form-group ">
                    <input type="email" name="email" placeholder="Email" class="form-control" id="exampleUsername"
                           aria-describedby="emailHelp" required>
                </div>
                <div class="form-group">
                    <input type="password" name="password1" placeholder="Password" class="form-control"
                           id="exampleInputPassword1" required>
                </div>

                <div class="form-group">
                    <input type="password" name="password2" placeholder="Password" class="form-control"
                           id="exampleInputPassword1" required>
                </div>

                <button type="submit" class="btn btn-outline-primary">Sign up</button>
            </form>
        </div>
    </div>






{% endblock %}
